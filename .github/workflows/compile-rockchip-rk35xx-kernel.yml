name: Compile rockchip rk35xx kernel

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      kernel_source:
        description: "Select the kernel source"
        required: false
        default: "a1303045940/linux-6.1.y-rockchip"
        type: choice
        options:
          - unifreq/linux-6.1.y-rockchip
          - unifreq/linux-5.10.y-rk35xx
          - ophub/linux-6.1.y-rockchip
          - a1303045940/linux-6.1.y-rockchip
          - ophub/linux-5.10.y-rk35xx
          - armbian/linux-rockchip@rk-6.1-rkr6.1
          - armbian/linux-rockchip@rk-6.1-rkr5.1
      kernel_version:
        description: "Select kernel version"
        required: false
        default: "6.1.y"
        type: choice
        options:
          - 6.1.y
          - 5.10.y
      kernel_auto:
        description: "Auto use the latest kernel"
        required: false
        default: true
        type: boolean
      kernel_package:
        description: "Select compile package list"
        required: false
        default: "all"
        type: choice
        options:
          - all
          - dtbs
      kernel_toolchain:
        description: "Select the compilation toolchain"
        required: false
        default: "gcc"
        type: choice
        options:
          - gcc
          - gcc-15.2
          - gcc-14.3
          - gcc-14.2
      ccache_clear:
        description: "Set whether to clear the cache"
        required: false
        default: false
        type: boolean
      docker_image:
        description: "Select Armbian docker image"
        required: false
        default: "trixie"
        type: choice
        options:
          - trixie
          - bookworm
          - noble
          - jammy
      kernel_sign:
        description: "Set the kernel custom signature"
        required: false
        default: "-rk35xx-a1303045940"
        type: choice
        options:
          - -rk35xx-a1303045940
          - -rk35xx-ophub
          - -happy-new-year
          - -dragon-boat-festival
          - -mid-autumn-festival
          - -happy-national-day
          - -merry-christmas
          - -spring-plowing
          - -summer-growing
          - -autumn-harvesting
          - -winter-storing
          - -yourname
      kernel_config:
        description: "Set the path of kernel .config"
        required: false
        default: "kernel-config/release/rk35xx"
        type: choice
        options:
          - kernel-config/release/rk35xx
          - false

env:
  TZ: Etc/UTC

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    if: ${{ github.event.repository.owner.id == github.event.sender.id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Initialization environment
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi -f $(docker images -q) 2>/dev/null || true
          [[ -n "${AGENT_TOOLSDIRECTORY}" ]] && sudo rm -rf "${AGENT_TOOLSDIRECTORY}"
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android 2>/dev/null
          sudo swapoff -a
          sudo rm -f /swapfile /mnt/swapfile
          sudo -E apt-get -y update
          sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
          sudo -E apt-get -y install $(curl -fsSL https://ophub.org/ubuntu2404-build-armbian-depends)
          sudo -E systemctl daemon-reload
          #sudo -E apt-get -y full-upgrade
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          sudo sed -i '/NVM_DIR/d;/skel/d' /root/{.bashrc,.profile}
          sudo rm -rf ~/{.cargo,.dotnet,.rustup}
          sudo -E timedatectl set-timezone "${TZ:-Etc/UTC}"
          sudo -E ntpdate ntp.ubuntu.com 0.pool.ntp.org || true
          sudo -E timedatectl set-ntp true
          date -u
          timedatectl status || true
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Create simulated physical disk
        id: disk
        run: |
          mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
          root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
          sudo truncate -s "${mnt_size}"G /mnt/mnt.img
          sudo truncate -s "${root_size}"G /root.img
          sudo losetup /dev/loop6 /mnt/mnt.img
          sudo losetup /dev/loop7 /root.img
          sudo pvcreate /dev/loop6
          sudo pvcreate /dev/loop7
          sudo vgcreate github /dev/loop6 /dev/loop7
          sudo lvcreate -n runner -l 100%FREE github
          sudo mkfs.xfs -f -i sparse=0 -b size=4096 /dev/github/runner
          sudo mkdir -p /builder
          sudo mount /dev/github/runner /builder
          sudo chown -R runner:runner /builder
          df -Th
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Get kernel source hash
        id: kernelhash
        run: |
          # Get the kernel source branch
          kernel_source="${{ inputs.kernel_source }}"
          [[ "${kernel_source}" =~ @ ]] && kernel_branch="$(echo "${kernel_source}" | awk -F'@' '{print $2}')" || kernel_branch="main"

          # Get the latest source hash from the kernel repository
          api_url="https://api.github.com/repos/${{ inputs.kernel_source }}/git/ref/heads/${kernel_branch}"
          source_hash=$(curl -fsSL -m 20 \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" \
              ${api_url} |
              jq -r '.object.sha'
          )
          [[ -z "${source_hash}" || "${source_hash}" == "null" ]] && source_hash="${{ github.sha }}"
          echo "source_hash=${source_hash}" >> ${GITHUB_ENV}
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: /builder/ccache
          key: kernel-rk35xx-${{ inputs.kernel_toolchain }}-${{ inputs.kernel_version }}-${{ env.source_hash }}
          restore-keys: |
            kernel-rk35xx-${{ inputs.kernel_toolchain }}-${{ inputs.kernel_version }}-

      # =================================================================================================
      # [æ–°å¢æ­¥éª¤] æ¤å…¥è‡ªå®šä¹‰é©±åŠ¨é…ç½®å’Œ DTS æ–‡ä»¶
      # =================================================================================================
      - name: Inject Custom Config and DTS
        run: |
          echo "ğŸš€ å¼€å§‹æ¤å…¥è‡ªå®šä¹‰é…ç½®..."
          
          # 1. ç¡®å®šå·¥ä½œç›®å½•
          # ophub çš„è„šæœ¬é€šå¸¸æŠŠæºç ä¸‹è½½åˆ° /builder/kernel æˆ–è€…å½“å‰å·¥ä½œåŒº
          # æˆ‘ä»¬å…ˆå®šä½åˆ° defconfig æ‰€åœ¨çš„ç›®å½•
          WORK_DIR="/builder"
          if [ -d "$WORK_DIR/kernel" ]; then
             KERNEL_ROOT="$WORK_DIR/kernel"
          else
             KERNEL_ROOT="${{ github.workspace }}"
          fi
          echo "å†…æ ¸æºç æ ¹ç›®å½•: $KERNEL_ROOT"

          # 2. æ³¨å…¥é©±åŠ¨é…ç½® (ä¿®æ”¹ defconfig)
          # æ³¨æ„ï¼šè„šæœ¬é€šå¸¸ä½¿ç”¨ arch/arm64/configs/rockchip_linux_defconfig
          DEFCONFIG_PATH=$(find $KERNEL_ROOT -name "rockchip_linux_defconfig" | head -n 1)
          
          if [ -f "$DEFCONFIG_PATH" ]; then

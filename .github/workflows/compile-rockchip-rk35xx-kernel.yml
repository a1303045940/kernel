              # è¿½åŠ  Realtek DSA é©±åŠ¨é…ç½®
              cat <<EOF >> "$DEFCONFIG_PATH"
          
          # --- Added by User for RTL8367S Switch ---
          CONFIG_NET_DSA=y
          CONFIG_NET_DSA_TAG_RTL4_A=y
          CONFIG_NET_DSA_REALTEK=y
          CONFIG_NET_DSA_REALTEK_SMI=y
          CONFIG_NET_DSA_REALTEK_RTL8365MB=y
          # -----------------------------------------
          EOF
              
              # ç¡®ä¿æ²¡æœ‰å†²çªçš„ "not set" é€‰é¡¹
              sed -i '/CONFIG_NET_DSA is not set/d' "$DEFCONFIG_PATH"
              sed -i '/CONFIG_NET_DSA_REALTEK is not set/d' "$DEFCONFIG_PATH"
              
              echo "âœ… é©±åŠ¨é…ç½®æ³¨å…¥æˆåŠŸï¼"
          else
              echo "âš ï¸ è­¦å‘Š: æœªæ‰¾åˆ° rockchip_linux_defconfigï¼Œå°è¯•ä¿®æ”¹ inputs æŒ‡å®šçš„ config..."
              # å¦‚æœæ‰¾ä¸åˆ°é»˜è®¤æ–‡ä»¶ï¼Œå°è¯•ä¿®æ”¹ inputs.kernel_config æŒ‡å‘çš„æ–‡ä»¶
              TARGET_CONFIG="${{ github.workspace }}/${{ inputs.kernel_config }}"
              if [ -f "$TARGET_CONFIG" ]; then
                  echo "CONFIG_NET_DSA=y" >> "$TARGET_CONFIG"
                  echo "CONFIG_NET_DSA_TAG_RTL4_A=y" >> "$TARGET_CONFIG"
                  echo "CONFIG_NET_DSA_REALTEK=y" >> "$TARGET_CONFIG"
                  echo "CONFIG_NET_DSA_REALTEK_SMI=y" >> "$TARGET_CONFIG"
                  echo "CONFIG_NET_DSA_REALTEK_RTL8365MB=y" >> "$TARGET_CONFIG"
                  echo "âœ… å·²æ³¨å…¥åˆ° $TARGET_CONFIG"
              fi
          fi

          # 3. æ¤å…¥è‡ªå®šä¹‰ DTS æ–‡ä»¶
          # å‡è®¾ä½ å·²ç»æŠŠæ”¹å¥½çš„ 'rk3568-bd-one.dts' ä¸Šä¼ åˆ°äº†ä½ ä»“åº“çš„ 'my_files' æ–‡ä»¶å¤¹ä¸‹
          MY_DTS_PATH="${{ github.workspace }}/my_files/rk3568-bd-one.dts"
          DTS_DIR="$KERNEL_ROOT/arch/arm64/boot/dts/rockchip"
          
          if [ -f "$MY_DTS_PATH" ] && [ -d "$DTS_DIR" ]; then
              echo "æ­£åœ¨å¤åˆ¶ DTS æ–‡ä»¶..."
              cp -f "$MY_DTS_PATH" "$DTS_DIR/"
              
              # æ£€æŸ¥å¤åˆ¶ç»“æœ
              if [ -f "$DTS_DIR/rk3568-bd-one.dts" ]; then
                  echo "âœ… DTS æ–‡ä»¶æ¤å…¥æˆåŠŸ: $DTS_DIR/rk3568-bd-one.dts"
              else
                  echo "âŒ DTS æ–‡ä»¶å¤åˆ¶å¤±è´¥ï¼"
                  exit 1
              fi
          else
              echo "âš ï¸ è·³è¿‡ DTS æ¤å…¥: æºæ–‡ä»¶æˆ–ç›®æ ‡ç›®å½•ä¸å­˜åœ¨ã€‚"
              echo "æºæ–‡ä»¶: $MY_DTS_PATH"
              echo "ç›®æ ‡ç›®å½•: $DTS_DIR"
              # æ³¨æ„ï¼šå¦‚æœæ²¡æœ‰ DTSï¼Œä½ å¯èƒ½éœ€è¦æ‰‹åŠ¨åœ¨ Makefile é‡Œæ·»åŠ ç¼–è¯‘é¡¹ï¼Œå¦åˆ™æ–°åŠ çš„ DTS ä¸ä¼šè¢«ç¼–è¯‘
              # è¿™é‡Œå‡è®¾ä½ çš„æ–‡ä»¶åæ˜¯æºç é‡Œæœ¬èº«å°±æœ‰çš„ï¼Œåªæ˜¯ä¸ºäº†è¦†ç›–å®ƒã€‚
              # å¦‚æœæ˜¯å…¨æ–°çš„æ–‡ä»¶åï¼Œè¿˜éœ€è¦ä¿®æ”¹ rockchip/Makefileã€‚
          fi
      # =================================================================================================

      - name: Compile the kernel [ ${{ inputs.kernel_version }} ]
        uses: ophub/amlogic-s9xxx-armbian@main
        if: ${{ steps.disk.outputs.status == 'success' && !cancelled() }}
        with:
          build_target: kernel
          kernel_source: ${{ inputs.kernel_source }}
          kernel_version: ${{ inputs.kernel_version }}
          kernel_auto: ${{ inputs.kernel_auto }}
          kernel_package: ${{ inputs.kernel_package }}
          kernel_toolchain: ${{ inputs.kernel_toolchain }}
          kernel_sign: ${{ inputs.kernel_sign }}
          kernel_config: ${{ inputs.kernel_config }}
          ccache_clear: ${{ inputs.ccache_clear }}
          docker_hostpath: /builder
          docker_image: ophub/armbian-${{ inputs.docker_image }}:arm64

      - name: Upload Kernel to Release
        uses: ncipollo/release-action@main
        if: ${{ env.PACKAGED_STATUS == 'success' && !cancelled() }}
        with:
          tag: kernel_rk35xx
          artifacts: ${{ env.PACKAGED_OUTPUTPATH }}/*
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          makeLatest: true
          token: ${{ secrets.GH_TOKEN }}
          body: |
            - These kernels can be used for `Armbian`, `OpenWrt` and `FnNAS`.
            - These are dedicated BSP kernels for `Rockchip rk3528/rk3566/rk3568` and are not compatible with other series.
            - Those with `flippy` in the filename are manually uploaded kernels maintained and shared by [flippy](https://github.com/unifreq), while the others are automatically compiled online.

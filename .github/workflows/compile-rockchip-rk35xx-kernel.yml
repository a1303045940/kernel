            - è¿™äº›æ˜¯ `Rockchip rk3528/rk3566/rk3568` ä¸“ç”¨ BSP å†…æ ¸ï¼Œå’Œå…¶ä»–ç³»åˆ—ä¸é€šç”¨ã€‚
            - å…¶ä¸­åå­—é‡Œå¸¦æœ‰ `flippy` çš„æ˜¯æ‰‹åŠ¨ä¸Šä¼ çš„ç”± [flippy](https://github.com/unifreq) å¤§ä½¬ç»´æŠ¤åˆ¶ä½œåˆ†äº«çš„å†…æ ¸ï¼Œå…¶ä»–æ˜¯åœ¨çº¿è‡ªåŠ¨ç¼–è¯‘çš„ã€‚
